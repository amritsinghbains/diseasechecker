<template name="addSymptom1">
  <h2>Symptom DropDown</h2>
  
<select id="add1">
 
 
 
<option value="Extreme tiredness">Extreme tiredness</option>
<option value="Loss of appetite">Loss of appetite</option>	
<option value="Muscle Pain">Muscle Pain</option>	
<option value="Vomiting">Vomiting</option>
<option value="Nausea">Nausea</option>	
<option value="Fever">Fever</option>	
<option value="Rose-Coloured Spots">Rose-Coloured Spots</option>	
<option value="Head Ache">Head Ache</option>
<option value="Sweats">Sweats</option>	
<option value="Pain Behind Eyes">Pain Behind Eyes</option>	
<option value="Fatigue">Fatigue</option> 
<option value="Diarrhea">Diarrhea</option> 
<option value="Bleeding from your mouth">Bleeding from your mouth</option>	
<option value="Frequent Urination">Frequent Urination</option>

<option value="Sore Throat">Sore Throat</option>
<option value="Rash">Rash</option>

 </select>

  {{symptom1}}  
  <input type="button" class="btn btn-primary" value="Add" />
</template>



 
<template name="addSymptom3">

 </template>
